<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Users</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <style>

    input[type="submit"] {
      margin-top: 10px;
      width: 150px;
      height: 40px;
      background-color: #336699;
      color: #fff;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }

  </style>
</head>
<body>
<h1 class="text text-center">List users</h1>
<div th:if="${message}" class="alert alert-success text-center">
  [[${message}]]
</div>

<div th:if="${customerList.isEmpty()}">
  <h2>No users found!</h2>
</div>

<div th:if="${customerList.size() > 0}">
  <h2>Users</h2>
  <table class="table table-bordered">
    <thead class="thead-dark">
    <tr>
      <th>Id</th>
      <th>Login</th>
      <th>First name</th>
      <th>Last name</th>
      <th>Phone</th>
      <th>Email</th>
      <th>Role</th>
      <th>Banned</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer : ${customerList}">
      <td th:text="${customer.id}"></td>
      <td th:text="${customer.login}"></td>
      <td th:text="${customer.firstName}"></td>
      <td th:text="${customer.lastName}"></td>
      <td th:text="${customer.phone}"></td>
      <td th:text="${customer.email}"></td>
      <td th:text="${customer.role}"></td>
      <td th:text="${customer.banned}"></td>
    </tr>
    </tbody>
  </table>
</div>
<form method="get" th:action="@{/admin/goToAdminCustomersPage}">
  <input type="submit" value="BACK">
</form>
</body>
</html>
